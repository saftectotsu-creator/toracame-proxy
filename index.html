<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 💡 日本語の文字化けを防ぐため、UTF-8を明示的に指定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ画像ビューア (マルチカメラ対応)</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォント設定 */
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: #f7f9fb; }
        /* カードのスタイル */
        .camera-card { max-width: 300px; }
        /* モーダル背景 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        /* カスタムファイルインプットのスタイル */
        .file-input-label { cursor: pointer; border: 1px solid #ccc; background-color: #fff; padding: 0.5rem 1rem; border-radius: 0.5rem; }
    </style>
    <!-- jsPDFライブラリ (PDF生成用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="p-6">

    <!-- 認証モーダル (初期表示) -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">アクセス認証</h2>
            <p class="mb-4 text-sm text-gray-600">このシステムを使用するには認証が必要です。</p>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">ID</label>
                <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="saftec">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="camcheck">
            </div>
            <button id="loginButton" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150">ログイン</button>
            <p id="authMessage" class="mt-3 text-sm text-red-500 hidden"></p>
        </div>
    </div>

    <!-- メインコンテンツ (認証成功後に表示) -->
    <div id="mainContent" class="hidden">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">カメラ画像ビューア (マルチカメラ対応)</h1>
            <p class="mt-2 text-sm text-gray-600">CSVフォーマット: **"URL", "カメラ名", "ID", "PASS"**</p>
            <p class="text-xs text-gray-500">例: http://192.168.1.1/cgi-bin/image.cgi,Entrance,user,pass123</p>
        </header>

        <section class="flex flex-wrap items-center space-x-4 mb-8 p-4 bg-white rounded-xl shadow-lg">
            <div class="flex items-center space-x-2 mb-2 sm:mb-0">
                <input type="file" id="csvFileInput" accept=".csv" class="hidden">
                <label for="csvFileInput" class="file-input-label text-sm text-gray-700 hover:bg-gray-50 transition duration-150">CSVファイルを読み込む</label>
                <span id="fileNameDisplay" class="text-sm text-gray-500">セフテックサンプル.CSV</span>
            </div>
            
            <button id="fetchImagesButton" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">全ての画像を再取得</button>
            <button id="savePdfButton" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-150 shadow-md" onclick="saveAsPdf()">PDFとして保存</button>
            
            <span id="statusMessage" class="text-sm text-indigo-600 font-medium ml-4">カメラ4台を登録しました</span>
        </section>

        <p id="resultMessage" class="text-sm text-green-600 font-semibold mb-6">取得完了: 成功: 4件 / 全体: 4件</p>

        <!-- カメラ画像表示エリア -->
        <div id="cameraGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- JavaScriptでここにカメラカードが挿入されます -->
        </div>

        <!-- 定期PDF生成設定 -->
        <section class="mt-12 p-6 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg shadow-inner">
            <h3 class="text-xl font-bold text-yellow-800 mb-4">定期PDF生成設定</h3>
            <div class="flex items-center space-x-4">
                <label for="pdfInterval" class="text-gray-700">間隔:</label>
                <select id="pdfInterval" class="border border-gray-300 rounded-md p-2">
                    <option value="0">無効</option>
                    <option value="300000">5分ごと (テスト用)</option>
                    <option value="600000">10分ごと</option>
                    <option value="1800000">30分ごと</option>
                    <option value="3600000">1時間ごと</option>
                </select>
                <button id="togglePdfScheduler" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 shadow-md">PDF生成を開始</button>
                <span id="pdfStatus" class="text-sm text-gray-600">ステータス: 無効</span>
            </div>
            <p class="mt-2 text-xs text-yellow-700">※ この機能はブラウザが閉じられると停止します。定期的な自動保存には別途サーバー側の設定が必要です。</p>
        </section>
    </div>


    <script>
        const PROXY_URL = "https://toracame-proxy.onrender.com/proxy"; 
        const CAMERA_STATUS_URL = "https://toracame-proxy.onrender.com/status"; 
        const CORRECT_ID = 'saftec';
        const CORRECT_PASS = 'camcheck';
        let cameras = []; 
        let pdfIntervalId = null; 

        // ====================================================================
        // 認証ロジック
        // ====================================================================
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const authMessage = document.getElementById('authMessage');

            if (username === CORRECT_ID && password === CORRECT_PASS) {
                document.getElementById('authModal').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                authMessage.classList.add('hidden');
                initializeApp();
            } else {
                authMessage.textContent = '認証情報が正しくありません。';
                authMessage.classList.remove('hidden');
            }
        });

        // ====================================================================
        // 初期化とイベントリスナー設定
        // ====================================================================
        function initializeApp() {
            // イベントリスナー設定
            document.getElementById('csvFileInput').addEventListener('change', handleCsvLoad);
            document.getElementById('fetchImagesButton').addEventListener('click', fetchImages);
            document.getElementById('csvFileInput').addEventListener('change', (event) => {
                const fileName = event.target.files[0] ? event.target.files[0].name : 'ファイルを選択';
                document.getElementById('fileNameDisplay').textContent = fileName;
            });
            document.getElementById('togglePdfScheduler').addEventListener('click', togglePdfScheduler);

            // 初期表示用のダミーデータ (Renderデプロイ後の動作確認用)
            cameras = [
                { url: "http://szfb263.glddns.com:8080/axis-cgi/jpg/image.cgi?resolution=320x240&compression=20", name: "sapporo1", id: "root", password: "saftec1" },
                { url: "http://kozou132.moonlight.warplink.ne.jp:8080/axis-cgi/jpg/image.cgi?resolution=320x240&compression=25&camera=1", name: "sapporo2", id: "root", password: "saftec1" },
                { url: "http://kozou133.moonlight.warplink.ne.jp:8080/axis-cgi/jpg/image.cgi?resolution=320x240&compression=25&camera=1", name: "sapporo3", id: "root", password: "saftec1" },
                { url: "http://kozou125.moonlight.warplink.ne.jp:8080/axis-cgi/jpg/image.cgi?resolution=320x240&compression=25&camera=1", name: "sapporo4", id: "root", password: "saftec1" }
            ];
            renderCameraGrid();
            fetchImages();
        }


        // ====================================================================
        // CSV処理
        // ====================================================================
        function handleCsvLoad(event) {
            const file = event.target.files[0];
            if (!file) {
                alert('CSVファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    cameras = parseCsv(content);
                    document.getElementById('statusMessage').textContent = `カメラ${cameras.length}台を登録しました`;
                    renderCameraGrid();
                    fetchImages();
                } catch (error) {
                    alert('CSVファイルの解析中にエラーが発生しました。フォーマットを確認してください。');
                    console.error('CSV Parsing Error:', error);
                }
            };
            reader.readAsText(file, 'Shift_JIS'); // 日本語CSVの標準エンコーディング
        }

        function parseCsv(csvText) {
            const lines = csvText.trim().split('\n');
            const cameraList = [];
            
            // ヘッダー行をスキップし、データ行を処理
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // カンマ区切りで解析
                const parts = line.split(',');
                if (parts.length >= 4) {
                    cameraList.push({
                        url: parts[0].trim(),
                        name: parts[1].trim(),
                        id: parts[2].trim(),
                        password: parts[3].trim()
                    });
                }
            }
            return cameraList;
        }

        // ====================================================================
        // UI描画
        // ====================================================================
        function renderCameraGrid() {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';
            cameras.forEach((camera, index) => {
                const card = document.createElement('div');
                card.id = `camera-card-${index}`;
                card.className = 'camera-card bg-white p-4 rounded-xl shadow-lg transition duration-200 hover:shadow-xl';
                card.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2 text-gray-800">${index + 1}. ${camera.name}</h3>
                    <div id="image-container-${index}" class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-lg overflow-hidden relative">
                        <span class="text-gray-500">画像未取得</span>
                        <img id="image-${index}" class="absolute inset-0 w-full h-full object-cover hidden" alt="${camera.name} の画像">
                    </div>
                    <p id="status-${index}" class="mt-2 text-center text-sm font-medium text-red-500">画像未取得</p>
                    <p id="time-${index}" class="mt-1 text-center text-xs text-gray-500">--</p>
                    <div class="mt-2 p-2 bg-gray-50 rounded-lg">
                        <p id="sd-status-${index}" class="text-xs font-semibold text-gray-700">SDカード: 確認中...</p>
                        <p id="network-status-${index}" class="text-xs font-semibold text-gray-700">ネットワークシェア: 確認中...</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ====================================================================
        // 画像取得とSDカードステータスチェック
        // ====================================================================
        async function fetchSingleImage(camera, index) {
            const imageElement = document.getElementById(`image-${index}`);
            const containerElement = document.getElementById(`image-container-${index}`);
            const statusElement = document.getElementById(`status-${index}`);
            const timeElement = document.getElementById(`time-${index}`);
            
            // ロード中表示
            imageElement.classList.add('hidden');
            containerElement.innerHTML = `<svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            statusElement.textContent = '取得中...';
            statusElement.className = 'mt-2 text-center text-sm font-medium text-indigo-500';

            let success = false;
            let errorMessage = '不明なエラー';
            
            // 1. 画像取得
            const proxyUrl = `${PROXY_URL}?url=${encodeURIComponent(camera.url)}&id=${encodeURIComponent(camera.id)}&password=${encodeURIComponent(camera.password)}`;

            try {
                const response = await fetch(proxyUrl);

                if (response.ok) {
                    const blob = await response.blob();
                    imageElement.src = URL.createObjectURL(blob);
                    imageElement.onload = () => {
                        URL.revokeObjectURL(imageElement.src);
                    };
                    
                    containerElement.innerHTML = ''; // ローディングアニメーションを削除
                    imageElement.classList.remove('hidden');
                    statusElement.textContent = 'OK';
                    statusElement.className = 'mt-2 text-center text-sm font-medium text-green-600';
                    timeElement.textContent = new Date().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    success = true;
                } else if (response.status === 401) {
                    errorMessage = '認証失敗 (ID/PASSエラー)';
                    throw new Error(errorMessage);
                } else {
                    errorMessage = `サーバーエラー (Status: ${response.status})`;
                    throw new Error(errorMessage);
                }
            } catch (error) {
                imageElement.classList.add('hidden');
                containerElement.innerHTML = `<span class="text-gray-500">画像未取得</span>`;
                statusElement.textContent = `エラー: ${errorMessage}`;
                statusElement.className = 'mt-2 text-center text-sm font-medium text-red-500';
                timeElement.textContent = '--';
                console.error(`カメラ ${index + 1} エラー:`, error.message);
            }
            
            // 2. SDカード/ネットワークシェアステータスチェック
            const sdStatusElement = document.getElementById(`sd-status-${index}`);
            const networkStatusElement = document.getElementById(`network-status-${index}`);
            sdStatusElement.textContent = 'SDカード: 確認中...';
            networkStatusElement.textContent = 'ネットワークシェア: 確認中...';


            try {
                const statusProxyUrl = `${CAMERA_STATUS_URL}?url=${encodeURIComponent(camera.url)}&id=${encodeURIComponent(camera.id)}&password=${encodeURIComponent(camera.password)}`;
                const statusResponse = await fetch(statusProxyUrl);
                
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    
                    // SDカード (SD_DISK) の処理
                    const sdData = statusData['SD_DISK'];
                    if (sdData) {
                        const status = sdData.status === 'OK' ? 'OK' : sdData.status;
                        const color = sdData.status === 'OK' ? 'text-green-600' : 'text-red-600';
                        sdStatusElement.innerHTML = `SDカード: <span class="${color}">${status}</span> (空き: ${sdData.freesize})`;
                    } else {
                         sdStatusElement.textContent = 'SDカード: 情報なし';
                         sdStatusElement.className = 'text-xs font-semibold text-gray-500';
                    }

                    // ネットワークシェア (NetworkShare) の処理
                    const netData = statusData['NetworkShare'];
                    if (netData) {
                        const status = netData.status === 'OK' ? 'OK' : netData.status;
                        const color = netData.status === 'OK' ? 'text-green-600' : 'text-red-600';
                        networkStatusElement.innerHTML = `ネットシェア: <span class="${color}">${status}</span> (空き: ${netData.freesize})`;
                    } else {
                         networkStatusElement.textContent = 'ネットワークシェア: 情報なし';
                         networkStatusElement.className = 'text-xs font-semibold text-gray-500';
                    }

                } else {
                    const errorJson = await statusResponse.json();
                    const errorMessage = `エラー: ${errorJson.error || '通信失敗'}`;
                    sdStatusElement.textContent = `SDカード: ${errorMessage}`;
                    networkStatusElement.textContent = `ネットワークシェア: ${errorMessage}`;
                    sdStatusElement.className = 'text-xs font-semibold text-red-600';
                    networkStatusElement.className = 'text-xs font-semibold text-red-600';
                }
            } catch (error) {
                console.error("SDカード/ネットワークステータスチェックエラー:", error);
                sdStatusElement.textContent = 'SDカード: 通信エラー';
                networkStatusElement.textContent = 'ネットワークシェア: 通信エラー';
                sdStatusElement.className = 'text-xs font-semibold text-red-600';
                networkStatusElement.className = 'text-xs font-semibold text-red-600';
            }
            
            return success;
        }


        async function fetchImages() {
            if (cameras.length === 0) {
                document.getElementById('resultMessage').textContent = 'カメラが登録されていません。CSVを読み込んでください。';
                return;
            }

            document.getElementById('resultMessage').textContent = '画像を取得中...';
            
            const results = await Promise.allSettled(cameras.map((camera, index) => fetchSingleImage(camera, index)));

            let successCount = 0;
            results.forEach(result => {
                if (result.status === 'fulfilled' && result.value === true) {
                    successCount++;
                }
            });

            document.getElementById('resultMessage').textContent = `取得完了: 成功: ${successCount}件 / 全体: ${cameras.length}件`;
            document.getElementById('resultMessage').className = `text-sm font-semibold mb-6 ${successCount === cameras.length ? 'text-green-600' : 'text-red-600'}`;
        }

        // ====================================================================
        // PDF生成・保存
        // ====================================================================

        // PDF保存処理 (手動/自動共通)
        async function saveAsPdf(isScheduled = false) {
            // PDF機能がブラウザで有効か確認
            if (typeof window.jspdf === 'undefined' || typeof window.html2canvas === 'undefined') {
                alert('PDF生成ライブラリの読み込みが完了していません。しばらく待って再試行してください。');
                return;
            }
            
            const timestamp = new Date().toLocaleString('ja-JP', { 
                year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false
            }).replace(/[/ :]/g, '-');
            const filename = isScheduled ? `camera_report_auto_${timestamp}.pdf` : `camera_report_${timestamp}.pdf`;
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const width = pdf.internal.pageSize.getWidth();
            const margin = 10;
            let currentY = margin;
            
            // タイトル
            pdf.setFontSize(18);
            pdf.text('カメラ画像レポート', margin, currentY);
            currentY += 10;
            
            // タイムスタンプ
            pdf.setFontSize(10);
            pdf.text(`レポート生成日時: ${timestamp}`, margin, currentY);
            currentY += 5;
            
            // カメラグリッド全体をキャプチャしてPDFに追加
            const content = document.getElementById('cameraGrid');
            
            const canvas = await html2canvas(content, {
                scale: 2, // 高解像度でキャプチャ
                useCORS: true,
                allowTaint: true
            });

            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            const imgWidth = width - (2 * margin);
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            // A4ページ内に収まるか確認し、必要なら新しいページを追加
            if (currentY + imgHeight > pdf.internal.pageSize.getHeight() - margin) {
                pdf.addPage();
                currentY = margin;
            }

            pdf.addImage(imgData, 'JPEG', margin, currentY, imgWidth, imgHeight);
            
            // PDFをダウンロード
            pdf.save(filename);
            
            if (isScheduled) {
                console.log(`[PDF SCHEDULER] 自動PDF生成完了: ${filename}`);
            } else {
                 console.log(`PDF生成完了: ${filename}`);
            }
        }
        
        // 定期PDF生成の制御
        function togglePdfScheduler() {
            const intervalSelect = document.getElementById('pdfInterval');
            const interval = parseInt(intervalSelect.value, 10);
            const toggleButton = document.getElementById('togglePdfScheduler');
            const statusSpan = document.getElementById('pdfStatus');

            if (pdfIntervalId) {
                // 停止処理
                clearInterval(pdfIntervalId);
                pdfIntervalId = null;
                toggleButton.textContent = 'PDF生成を開始';
                toggleButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                toggleButton.classList.add('bg-green-600', 'hover:bg-green-700');
                statusSpan.textContent = 'ステータス: 無効';
                console.log('[PDF SCHEDULER] 自動PDF生成を停止しました。');
            } else if (interval > 0) {
                // 開始処理
                
                // 初回実行
                fetchImages().then(() => saveAsPdf(true)); 
                
                // 定期実行
                pdfIntervalId = setInterval(() => {
                    fetchImages().then(() => saveAsPdf(true));
                }, interval);

                toggleButton.textContent = 'PDF生成を停止';
                toggleButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                toggleButton.classList.add('bg-red-600', 'hover:bg-red-700');
                statusSpan.textContent = `ステータス: 実行中 (${interval / 60000}分ごと)`;
                console.log(`[PDF SCHEDULER] 自動PDF生成を開始しました。間隔: ${interval / 60000}分`);
            } else {
                alert('間隔を選択してください。');
            }
        }

    </script>
</body>
</html>
