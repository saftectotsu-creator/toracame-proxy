<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ画像ビューア</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        #image-container {
            margin-top: 20px;
            text-align: center;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .status-message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>カメラ画像ビューア</h1>

    <div class="input-group">
        <label for="camera-url">カメラURL:</label>
        <input type="text" id="camera-url" value="http://kozou125.moonlight.warplink.ne.jp:8080/axis-cgi/jpg/image.cgi?resolution=320x240&compression=25&camera=1">
    </div>

    <div class="input-group">
        <label for="camera-id">ID:</label>
        <input type="text" id="camera-id" value="">
    </div>

    <div class="input-group">
        <label for="camera-password">パスワード:</label>
        <input type="password" id="camera-password" value="">
    </div>

    <button onclick="displayImage()">画像を表示</button>

    <div id="image-container">
        <img id="camera-image" src="" alt="カメラ画像">
    </div>

    <div class="status-message" id="status-message"></div>

    <script>
        // RenderにデプロイされたプロキシサーバーのURL
        const PROXY_SERVER_URL = "https://toracame-proxy.onrender.com"; 

        async function displayImage() {
            const statusMessage = document.getElementById('status-message');
            const imageElement = document.getElementById('camera-image');

            // inputタグからユーザーが入力した値を取得
            const url = document.getElementById('camera-url').value;
            const id = document.getElementById('camera-id').value;
            const password = document.getElementById('camera-password').value;

            if (!url || !id || !password) {
                statusMessage.textContent = 'エラー: URL、ID、パスワードをすべて入力してください。';
                return;
            }

            // プロキシサーバーへのリクエストURLを構築
            const proxyUrl = `${PROXY_SERVER_URL}/proxy?url=${encodeURIComponent(url)}&id=${encodeURIComponent(id)}&password=${encodeURIComponent(password)}`;

            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    // 401エラーの場合、具体的なメッセージを表示
                    if (response.status === 401) {
                         throw new Error(`認証失敗: 401 Unauthorized。IDまたはパスワードが間違っています。`);
                    }
                    throw new Error(`サーバーエラー: ${response.status} ${response.statusText}`);
                }

                const blob = await response.blob();
                const objectURL = URL.createObjectURL(blob);
                
                imageElement.src = objectURL;
                statusMessage.textContent = '画像が正常に表示されました。';
            } catch (error) {
                console.error('画像取得エラー:', error);
                statusMessage.textContent = `画像の取得に失敗しました。エラー: ${error.message}`;
                imageElement.src = '';
            }
        }
    </script>
</body>
</html>
